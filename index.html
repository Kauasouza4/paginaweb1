<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Grifes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Camisetas</h1>
    </header>
    
    <main>
        <section class="products">
            <article class="product">
                <img src="nike_blusa" alt="Camiseta 1">
                <h2>Camiseta da Nike</h2>
                <p class="price">R$ 89,90</p>
            </article>
            
            <article class="product">
                <img src="nike-masc-azul" alt="Camiseta 2">
                <h2>Camiseta Azul Nike</h2>
                <p class="price">R$ 159,90</p>
            </article>
            
            <article class="product">
                <img src="images.jpg" alt="Camiseta 3">
                <h2>Camiseta Preta Polo</h2>
                <p class="price">R$ 150,00</p>
            </article>
        </section>
    </main>
</body>
</html>
